<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style type="text/css">
      .icon-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .icon-image {
        display: block;
        width: 50px;
        height: 50px;
        filter: grayscale(100%);
        transition: filter 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        transform-origin: center center;
        border-radius: 10%;
      }
      .icon-image:hover {
        filter: grayscale(0%);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(232, 79, 79, 0.7);
      }
    </style>
  </defs>

  <foreignObject x="0" y="0" width="100%" height="100%">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <a href="https://wilsongarcia.itch.io/" target="_blank" class="icon-container">
        <img class="icon-image" src="https://img.icons8.com/?size=100&id=b9_NzGK1H_Pe&format=png&color=22C3E6" alt="Itch.io">
      </a>
    </body>
  </foreignObject>
</svg>